<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/864947ab41.js" crossorigin="anonymous"></script>
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link href="./css/photographer.css" rel="stylesheet" type="text/css">

  <title>Fisheye - photographe </title>
</head>

<body tabindex="0">
  <header>
    <a href="index.html" aria-label=" lien vers la page d'accueil" tabindex="0">
      <img src="./assets/images/logo.png" alt="Fisheye Home page" class="logo">
    </a>
  </header>
  <main id="main">
    <div id="photograph-header"></div>
    <div class="photograph-sort">
      <label class="select-label" for="sort-select-trigger-text">Trier par</label>
      <button aria-haspopup="listbox" aria-expanded="false" class="custom-select-trigger" tabindex="0"
        id="sort-select-trigger-text" aria-labelledby="sort-select-trigger-text">
        Popularité
      </button>
      <ul class="custom-options" role="listbox" aria-labelledby="sort-select-trigger-text">
        <li class="custom-option arrow" data-value="popularity" role="option" aria-selected="true" tabindex="0"
          id="selected-option">Popularité</li>
        <li class="custom-option" data-value="date" role="option" tabindex="0">Date</li>
        <li class="custom-option" data-value="title" role="option" tabindex="0">Titre</li>
      </ul>
    </div>
    <div id="photograph-media"></div>
  </main>
  <div id="contact_modal" tabindex="0" role="dialog"  aria-hidden="true" aria-describedby="contact_modal" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal">
      <header>
        <h2 id="modal-title">Contactez-moi</h2>
        <button id="modal-close-btn" onclick="closeModal()" tabindex="0">
          <img src="assets/icons/close.svg" alt="Fermer le formulaire de contact">
        </button>
      </header>
      <form action="#" method="post">
        <fieldset>
          <label for="firstname">Prénom </label>
          <input id="firstname" type="text" name="firstname" tabindex="0" aria-describedby="firstname" required>
          <label for="lastname">Nom </label>
          <input id="lastname" type="text" name="lastname" tabindex="0" aria-describedby="lastname" required>
          <label for="email">E-mail </label>
          <input id="email" type="text" name="email" tabindex="0" aria-describedby="email" required>
          <label for="message">Votre message </label>
          <textarea id="message" name="message" rows="12" cols="75" maxlength="150" tabindex="0"
            aria-describedby="message" required></textarea>
          <button id="contact-submit_button" type="submit" tabindex="0" aria-labelledby="contact-submit_button"
            aria-label="Envoyer">Envoyer</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Pages -->
  <script src="./js/pages/photographer.js" type="module"></script>

  <!-- Factories -->
  <script type="module" src="./js/factories/mediaFactory.js"></script>
  <script type="module" src="./js/factories/photographerFactory.js"></script>

  <!--Utils-->
  <script src="./js/utils/contactForm.js"></script>
  <script src="./js/utils/dropdown.js"></script>

  <!--Modules-->
  <script type="module" src="./js/modules/lightbox.js"></script>
  <script type="module" src="./js/modules/likes.js"></script>



</body>

</html>
