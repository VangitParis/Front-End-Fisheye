<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/photographer.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/864947ab41.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body id="body">
  <header>
    <a href="index.html" aria-label=" lien vers la page d'accueil" tabindex="0">
      <img src="./assets/images/logo.png" alt="Fisheye Home page" class="logo">
    </a>
  </header>
  <main id="main">
    <section class="photograph-header"></section>
    <div class="photograph-sort ">
      <label class="select-label" for="sort-select">Trier par</label>
      <select name="order by" id="sort-select" class="select-dropdown">
        <option class="select-option" id="popularitySort">Popularité</option>
        <option class="select-option" id="dateSort">Date</option>
        <option class="select-option" id="titleSort">Titre</option>
      </select>
    </div>
    <div class="photograph-media"></div>
  </main>
  <div id="contact_modal" tabindex="0" role="dialog">
    <div class="modal" aria-hidden="true" aria-describedby="modalTitle">
      <header>
        <h2>Contactez-moi</h2>
        <button class="modal-close-btn" onclick="closeModal()" tabindex="1">
          <img src="assets/icons/close.svg" alt="Close Contact form" />
        </button>
      </header>
      <form action="#">
        <fieldset>

          <label class="hidden" for="firstname">Prénom</label>
          <input id="firstname" type="text" name="firstname" tabindex="1" aria-labelledby="3" required />
          <label class="hidden" for="lastname">Nom</label>
          <input id="lastname" type="text" name="lastname" tabindex="1" aria-labelledby="5" required />
          <label class="hidden" for="email">Email</label>
          <input id="email" type="text" name="email" tabindex="1" aria-labelledby="7" required />
          <label class="hidden" for="message"> Votre Message</label>
          <textarea id="message" role="text Field" type="text" name="message" rows="12" cols="75" maxlength="150"
            tabindex="1" aria-labelledby="9" required></textarea>

        </fieldset>
        <button class="contact_button" type="submit" tabindex="2" aria-labelledby="2" aria-label="send">Envoyer</button>
      </form>

    </div>
  </div>

  <!-- Factories -->
  <script type="module" src="./js/factories/mediaFactory.js"></script>
  <script type="module " src="./js/factories/photographerFactory.js"></script>

  <!-- Pages -->
  <script src="./js/pages/photographer.js" type="module"></script>
  <!--Utils-->
  <script src="./js/utils/contactForm.js"></script>
  <script src="./js/utils/dropdown.js"></script>

  <!--Modules-->
  <script type="module" src="./js/modules/lightbox.js"></script>
  <script type="module" src="./js/modules/likes.js"></script>


</body>

</html>
